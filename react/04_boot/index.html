<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bootstrap tests</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12" style="background-color:pink; height:300px"></div>
            </div>
            <div class="row">
                <div class="col-sm-4" style="background-color:red; height:200px"></div>
                <div class="col-sm-4" style="background-color:cadetblue; height:200px"></div>
                <div class="col-sm-4" style="background-color:yellow; height:200px"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 col-sm-1 cold-md-3 col-lg-4" style="background-color:blanchedalmond; height:200px"></div>
                <div class="col-xs-1 col-sm-1 cold-md-3 col-lg-4" style="background-color:darkslateblue; height:200px"></div>
                <div class="col-xs-1 col-sm-1 cold-md-3 col-lg-4" style="background-color:black; height:200px"></div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4" style="background-color:red; height:200px"></div>
            </div>
            <div class="row">
                <div class="col-sm-4" style="background-color:red; height:200px"></div>
                <div class="col-sm-4" style="background-color:cadetblue; height:200px">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: black; height: 100px"></div>
                        <div class="col-sm-4" style="background-color: chartreuse; height: 100px"></div>
                        <div class="col-sm-4" style="background-color: darkmagenta; height: 100px"></div>
                    </div>
                </div>

                <div class="col-sm-4" style="background-color:yellow; height:200px"></div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
