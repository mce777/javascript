<!DOCTYPE html>
<html>
    <head>
        <title>React without Node</title>
    </head>

    <body>
        <div id="putbuttonhere"></div>

        <!-- Don't do this in production -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

        <script type="text/babel">

            var btnStyle = {
                background: "pink"
            };

            var PinkButton = React.createClass({
                onClick: function(e) {
                    alert("don't use this in production!");
                },

                render: function() {
                    return (
                            <button onClick={this.onClick} style={btnStyle} >Click Me!</button>
                    );
                }
            });

            ReactDOM.render(<PinkButton />, document.getElementById("putbuttonhere"));

        </script>


    </body>
</html>
